<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- <div class="wrapper"> -->
        <!-- le header sera placé dans div.wrapper, en premier -->
        <header class="headroom headroom--pinned" role="banner">
            <div class="header">
                <!-- partie extérieure du header mobile -->
                <div class="mobile-menu">
                    <div class="open-nav">
                        <img src="img/open-nav.png" class="open-nav-img" alt="Open menu">
                    </div>
                    <a href="https://www.offresasaisir.fr/" class="logo">
                        <img src="img/logo.png" alt="offresasaisir.fr" class="logo-img">
                    </a>
                </div>
                <!-- partie intérieure du header mobile / header desktop -->
                <div class="desktop-menu">
                    <a href=""></a>
                    <div class="mobile-menu-top">
                        <div class="close-nav">
                            <img src="img/close-nav.png" class="close-nav-img" alt="Close menu">
                        </div>
                        <form method="GET" action="https://www.offresasaisir.fr/recherche" role="search" class="search-form">
                            <input type="text" name="q" placeholder="Que recherchez-vous?" class="search-form-text">
                            <button type="submit" class="search-form-submit"></button>
                        </form>
                    </div>
                    <div class="user-header">
                        <a href="https://www.offresasaisir.fr/inscription" id="register" data-middleware="aHR0cHM6Ly93d3cub2ZmcmVzYXNhaXNpci5mci9uZWVkX3JlZ2lzdGVy" class="user-header-btn register-btn">INSCRIPTION</a>
                        <a href="" id="connexion" class="user-header-btn connexion-btn">CONNEXION</a>
                    </div>
                    <div class="nav-list-menu">
                        <button class="nav-list-btn"></button>
                        <ul class="nav-list">
                            <li class="nav-list-item">
                                <a href="https://www.offresasaisir.fr/" class="nav-list-item-link on">Tous les bons plans</a>
                            </li>
                            <li class="nav-list-item">
                                <a href="https://www.offresasaisir.fr/promotion" class="nav-list-item-link">Promos</a>
                            </li>
                            <li class="nav-list-item">
                                <a href="https://www.offresasaisir.fr/jeux-concours" class="nav-list-item-link">Concours</a>
                            </li>
                            <li class="nav-list-item">
                                <a href="https://www.offresasaisir.fr/code-promo" class="nav-list-item-link">Codes promo</a>
                            </li>
                            <li class="nav-list-item">
                                <a href="https://www.offresasaisir.fr/gratuit" class="nav-list-item-link">Offres gratuites</a>
                            </li>
                            <li class="nav-list-item">
                                <a href="https://www.offresasaisir.fr/marchands" class="nav-list-item-link special">Marchands A - Z</a>
                            </li>
                            <li class="nav-list-item">
                                <a class="nav-list-item-link off">Gagner des €</a>
                            </li>
                            <li class="nav-list-item">
                                <a class="nav-list-item-link off">Guides d'achat</a>
                            </li>
                            <li class="nav-list-item">
                                <a class="nav-list-item-link off">Cadeaux à gagner</a>
                            </li>
                        </ul>
                    </div>
                    <a href="https://www.offresasaisir.fr/partage" class="share-btn"></a>
                    <ul class="share-list">
                        <li class="share-item">
                            <a href="https://www.facebook.com/offresasaisir.fr" class="share-link share-link-facebook"></a>
                        </li>
                        <li class="share-item">
                            <a href="https://twitter.com/offresasaisir" class="share-link share-link-tweeter"></a>
                        </li>
                        <li class="share-item">
                            <a href="" class="share-link share-link-rss"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    <!-- </div> -->
    <div style="height: 2000px">
        <br><br><br><br><br><br><br><br><br><br><br>
        This is a test div
    </div>
    <script src="script.js"></script>
</body>
</html>
